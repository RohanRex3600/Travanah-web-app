<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travanah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full">
        
        <div class="flex justify-between items-center mb-6">
            <div>
                <p class="text-lg text-gray-600">Hello, Rohan</p>
                <h2 class="text-2xl font-bold text-gray-900">Welcome to Travanah</h2>
            </div>
            <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center overflow-hidden">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Profile" class="w-full h-full object-cover">
            </div>
        </div>

        <div class="mb-8">
            <input 
                type="text" 
                placeholder="Search" 
                class="w-full px-5 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700 placeholder-gray-500"
            >
        </div>

        <div class="text-gray-400 text-sm text-center">
            <p>Ready to discover something new?</p>
            <p class="mt-2">Next: Category chips and recommendation cards!</p>
        </div>
    </div>

</body>
</html>
